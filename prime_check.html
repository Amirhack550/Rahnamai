<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تشخیص اعداد اول با چت‌بات هوش مصنوعی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Vazir&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Vazir', 'Vazirmatn', sans-serif;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 via-green-500 to-yellow-500 flex flex-col items-center justify-center min-h-screen px-4 py-10 space-y-10">

    <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-2xl w-full max-w-md transform transition duration-500 hover:scale-105">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">تشخیص اعداد اول</h1>
        <form id="primeForm" class="mb-6">
            <div class="mb-4">
                <label for="numberInput" class="block text-gray-700 mb-2">عدد مورد نظر را وارد کنید:</label>
                <input type="number" id="numberInput" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300 animate-pulse">بررسی</button>
        </form>
        <div id="result" class="text-center text-lg font-semibold"></div>
    </div>

    <!-- چت‌بات هوش مصنوعی اضافه شده -->
    <div class="bg-white bg-opacity-60 p-6 rounded-lg shadow-lg w-full max-w-2xl mx-auto">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">سوالی داری؟ با هوش مصنوعی بپرس!</h2>
        <textarea id="chatInput" rows="3" placeholder="سوالی درباره ریاضی یا هر موضوعی بپرس..."
                  class="w-full p-4 rounded-lg text-gray-900 text-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400 mb-4 resize-none"></textarea>
        <button onclick="askAI()"
                class="w-full bg-purple-600 hover:bg-purple-700 active:scale-95 text-white p-3 rounded-lg transition text-lg font-semibold shadow-md">
            ارسال سوال
        </button>
        <div id="chatResponse"
             class="mt-4 p-4 bg-white/20 backdrop-blur-md border border-white/30 rounded-lg text-gray whitespace-pre-line transition duration-300 min-h-[80px]">
        </div>
    </div>

<script>
    // کد تشخیص عدد اول از کد دوم
    document.getElementById('primeForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const number = parseInt(document.getElementById('numberInput').value);
        const resultDiv = document.getElementById('result');
        if (isPrime(number)) {
            resultDiv.textContent = `عدد ${convertToPersian(number)} یک عدد اول است`;
            resultDiv.classList.add('text-green-500');
            resultDiv.classList.remove('text-red-500');
        } else {
            resultDiv.textContent = `عدد ${convertToPersian(number)} یک عدد اول نیست`;
            resultDiv.classList.add('text-red-500');
            resultDiv.classList.remove('text-green-500');
        }
    });

    function isPrime(num) {
        if (num <= 1) return false;
        if (num <= 3) return true;
        if (num % 2 === 0 || num % 3 === 0) return false;
        for (let i = 5; i * i <= num; i += 6) {
            if (num % i === 0 || num % (i + 2) === 0) return false;
        }
        return true;
    }

    function convertToPersian(num) {
        const persianDigits = '۰۱۲۳۴۵۶۷۸۹';
        return num.toString().split('').map(digit => persianDigits[digit]).join('');
    }

    // کد چت‌بات هوش مصنوعی از کد اول
    async function askAI() {
        const question = document.getElementById("chatInput").value.trim();
        const responseBox = document.getElementById("chatResponse");
        const apiKey = "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"

        if (!question) {
            responseBox.innerText = "لطفاً سوالی وارد کنید.";
            return;
        }

        responseBox.innerText = "⏳ در حال دریافت پاسخ...";

        try {
            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "google/gemma-3-27b-it:free",
                    messages: [
                        { role: "system", content: "شما یک دستیار هوشمند فارسی هستید. به سوالات دقیق و مفید پاسخ بده." },
                        { role: "user", content: question }
                    ]
                })
            });

            const data = await response.json();
            if (data.error) {
                responseBox.innerText = `❌ خطا: ${data.error.message}`;
                return;
            }

            const answer = data.choices?.[0]?.message?.content;
            responseBox.innerText = answer || "⚠️ پاسخی دریافت نشد.";
        } catch (err) {
            console.error(err);
            responseBox.innerText = "❌ خطا در ارتباط با سرور. لطفاً دوباره تلاش کنید.";
        }
    }
</script>

</body>
</html>
